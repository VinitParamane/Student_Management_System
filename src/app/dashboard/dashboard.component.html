
<button (click)="logout()">Logout</button>
<table border="1">

      <tr>
        <td>SN</td>
        <td>Name</td>
        <td>Marks</td>
        <td>Action</td>
      </tr>
      <tr *ngFor ="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>
        <td> <button (click)="delete(student)">Delete</button></td>
      </tr>
</table>
<br><br>

Name:<input type="text" [(ngModel)]="name"><br>
Marks:<input type="number" [(ngModel)]="marks"><br>
<button (click)="add()">Add</button>
